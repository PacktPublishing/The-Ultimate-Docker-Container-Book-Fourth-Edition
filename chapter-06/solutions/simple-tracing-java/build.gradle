// Root build.gradle for multi-module project
plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4' apply false
    id 'io.spring.dependency-management' version '1.1.0' apply false
}

// Common configuration for all subprojects
subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    
    group = 'com.example'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '17'
    
    repositories {
        mavenCentral()
    }
    
    dependencyManagement {
        imports {
            // Import instrumentation BOM for dependency alignment
            mavenBom "io.opentelemetry.instrumentation:opentelemetry-instrumentation-bom:2.16.0"
        }
    }
    
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'io.opentelemetry.instrumentation:opentelemetry-spring-boot-starter'
        implementation 'io.opentelemetry:opentelemetry-exporter-jaeger:1.34.1'
    }
}
