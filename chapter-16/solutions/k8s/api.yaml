apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels: { app: taskboard, tier: api }
  template:
    metadata:
      labels: { app: taskboard, tier: api }
    spec:
      containers:
        - name: api
          image: taskboard-api:1.0.0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef: { name: taskboard-config }
            - secretRef: { name: taskboard-secrets }
          
          # New probes section
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: ClusterIP
  selector: { app: taskboard, tier: api }
  ports:
    - port: 8080
      targetPort: 8080