services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: taskboard
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build: ./api
    environment:
      API_PORT: 8080
      API_LOG_LEVEL: info
      DB_HOST: db
      DB_NAME: taskboard
      DB_USER: taskuser
      DB_PASSWORD: taskpass
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - api
    ports:
      - "8081:80"

volumes:
  dbdata: {}
