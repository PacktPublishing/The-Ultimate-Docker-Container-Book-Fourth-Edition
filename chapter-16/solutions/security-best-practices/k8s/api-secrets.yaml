# This is a copy of api.yaml with modifcations introduced in "Security best practices" section, 
# step 5: Secrets: safer handling and rolling changes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels: { app: taskboard, tier: api }

  template:
    metadata:
      labels: { app: taskboard, tier: api }
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: taskboard-api:1.1.0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef: { name: taskboard-config }

          env:
            - name: DB_USER_FILE
              value: /var/run/secrets/db/DB_USER
            - name: DB_PASSWORD_FILE
              value: /var/run/secrets/db/DB_PASSWORD
            # Gunicorn needs a writable temp directory
            - name: GUNICORN_CMD_ARGS
              value: "--worker-tmp-dir /tmp"

          volumeMounts:
            - name: db-secrets
              mountPath: /var/run/secrets/db
            # Mount a writable /tmp to support Gunicorn and Flask temp files
            - name: tmp
              mountPath: /tmp

          # Container hardening
          securityContext:
            runAsUser: 1000   # numeric UID for verification
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]

          # New probes section
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

      # Pod-level volumes (writable /tmp scratch space)
      volumes:
        - name: db-secrets
          secret:
            secretName: taskboard-secrets
            items:
              - key: DB_USER
                path: DB_USER
              - key: DB_PASSWORD
                path: DB_PASSWORD
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: ClusterIP
  selector: { app: taskboard, tier: api }
  ports:
    - port: 8080
      targetPort: 8080