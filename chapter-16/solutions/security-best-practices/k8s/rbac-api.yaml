apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-sa
  namespace: taskboard
---
# If the API needed to read a ConfigMap at runtime, we'd scope it with a Role.
# Keeping it minimal: list/get ConfigMaps only in this namespace.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-read-config
  namespace: taskboard
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-read-config-binding
  namespace: taskboard
subjects:
  - kind: ServiceAccount
    name: api-sa
    namespace: taskboard
roleRef:
  kind: Role
  name: api-read-config
  apiGroup: rbac.authorization.k8s.io