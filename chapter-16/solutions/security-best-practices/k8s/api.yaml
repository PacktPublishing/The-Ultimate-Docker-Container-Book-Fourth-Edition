apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels: { app: taskboard, tier: api }

  template:
    metadata:
      labels: { app: taskboard, tier: api }
    spec:
      containers:
        - name: api
          image: taskboard-api:1.1.0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef: { name: taskboard-config }
            - secretRef: { name: taskboard-secrets }

          # Gunicorn needs a writable temp directory
          env:
            - name: GUNICORN_CMD_ARGS
              value: "--worker-tmp-dir /tmp"

          # Mount a writable /tmp to support Gunicorn and Flask temp files
          volumeMounts:
            - name: tmp
              mountPath: /tmp

          # Container hardening
          securityContext:
            runAsUser: 1000   # numeric UID for verification
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]

          # New probes section
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3

      # Pod-level volumes (writable /tmp scratch space)
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  type: ClusterIP
  selector: { app: taskboard, tier: api }
  ports:
    - port: 8080
      targetPort: 8080