apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: taskboard
spec:
  podSelector: {}   # applies to all pods in the namespace
  policyTypes: ["Egress"]
  egress:
    - to:
        - namespaceSelector: {}   # any namespace
          podSelector:
            matchLabels:
              k8s-app: kube-dns   # standard label for kube-dns/coredns pods
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53