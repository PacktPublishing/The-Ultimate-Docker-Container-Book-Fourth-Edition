services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.15.2
    container_name: filebeat
    user: root
    depends_on: [elasticsearch]
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - app_logs:/usr/src/app/logs:ro

  node-api:
    build: ./node-api
    container_name: node-api
    environment:
      - LOGGING_FILE=/usr/src/app/logs/app.log
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/usr/src/app/logs

  ruby-worker:
    build: ./ruby-worker
    container_name: ruby-worker
    environment:
      - LOGGING_FILE=/usr/src/app/logs/worker.log
    volumes:
      - app_logs:/usr/src/app/logs

volumes:
  app_logs:
