apiVersion: apps/v1
kind: Deployment
metadata:
  name: predictor
  labels:
    app: predictor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: predictor
  template:
    metadata:
      labels:
        app: predictor
    spec:
      containers:
        - name: predictor
          image: predictor:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: MIN_REPLICAS
              value: "1"
            - name: MAX_REPLICAS
              value: "10"
            - name: CPU_LOW
              value: "20"
            - name: CPU_HIGH
              value: "80"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: predictor
  labels:
    app: predictor
spec:
  type: ClusterIP
  selector:
    app: predictor
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
